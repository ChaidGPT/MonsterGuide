  <div class="container" id="monsterPage">
    <div class="jumbotron">
      <h1 class="display-5 monsterName">Dice Roll Generator</h1>
      <p class="lead text-center">Who needs dice IRL when you've got a computer!</p>
      <hr class="my-4">
      <div class="card w-75 mx-auto">
        <form>
          <div class="diceForm mx-auto">
            <div class="col"><input type="text" class="form-control" id="dieNum" value=""
                aria-label="Choose how many dice" placeholder="Number of dice" data-toggle="tooltip"
                data-placement="top" title="How many D's are you rolling?" required></div><br>
            <div class="col"><select class="form-control" id="dieType" value="" data-toggle="tooltip"
                data-placement="top" title="What kind of D?" required>
                <option disabled selected>Die Type</option>
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"><select class="form-control" id="modifierType" value=""
                      data-toggle="tooltip" data-placement="top" title="Do you have a positive or negative modifier?">
                      <option value="none" selected>+/-</option>
                      <option value="plus">+</option>
                      <option value="minus">-</option>
                    </select></div><input type="text" class="form-control" id="modifierNumber" value=""
                    placeholder="Modifier" aria-label="Modifier amount" aria-describedby="Modifier amount"
                    data-toggle="tooltip" data-placement="top" title="Modifier number">
                </div>
                <div class="d-flex justify-content-center">
                  <input class="btn btn-sm btn-secondary diceBtn" aria-label="Submit button" type="submit" value="Roll">
                  <input class="btn btn-sm btn-secondary diceBtn" aria-label="Clear button" type="button" value="Clear"
                    style="display: none;">
                </div><br>
                <div class="diceResults" id="diceResults"></div>
            </div>
        </form>
      </div>
