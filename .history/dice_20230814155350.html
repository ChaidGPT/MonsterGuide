<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="header-top">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">D&D Resource</a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                    data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="bestiary.html">Bestiary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dice.html">Dice</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" id="monsterPage">

        <div class="jumbotron">
            <h1 class="display-5">Dice Roll Generator</h1>
            <p class="lead text-center">A place for important info!</p>
            <hr class="my-4">

            <div class="card w-75 mx-auto">
                <form>
                    <div class="diceForm mx-auto">
                        <div class="col">
                            <input type="text" class="form-control" id="dieNum" value="" aria-label="Choose how many dice"
                                placeholder="Number of dice" data-toggle="tooltip" data-placement="top"
                                title="How many D's are you rolling?" required>
                        </div>
                        <br>
                        <div class="col">
                            <select class="form-control" id="dieType" value="" data-toggle="tooltip" data-placement="top"
                                title="What kind of D?" required>
                                <option selected>Die Type</option>
                                <option value="4">D4</option>
                                <option value="6">D6</option>
                                <option value="8">D8</option>
                                <option value="10">D10</option>
                                <option value="12">D12</option>
                                <option value="20">D20</option>
                            </select>
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <select class="form-control" id="modifierType" value="" data-toggle="tooltip" data-placement="top"
                                    title="Do you have a positive or negative modifier?">
                                    <option value="none" selected>+/-</option>
                                    <option value="plus">+</option>
                                    <option value="minus">-</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" id="modifierNumber" value="" placeholder="Modifier"
                                aria-label="Modifier amount" aria-describedby="Modifier amount" data-toggle="tooltip"
                                data-placement="top" title="Modifier number">
                        </div>
                        <div class="col">
                            <input class="btn btn-primary" aria-label="Submit button" type="submit" value="Roll">
                        </div>
                        <br>
                        <p id="diceAnswer"></p>
                    </div>
                </form>

                <div class="monsterImageContainer">
                    <img class="monsterPortrait rounded shadow-lg" src="" alt="">
                </div>

            </div>

        </div>

        <footer class="page-footer font-small blue fixed-bottom">
            <p>&copy; Chad Oswald | <a href="mailto:chadloswald@gmail.com">chadloswald@gmail.com</a></p>
        </footer>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
